server:
  port: 30001

spring:
  application:
    name: catalog-service
  kafka:
    consumer:
      bootstrap-servers: ${BOOTSTRAP-SERVERS} # Kafka 클러스에 대한 초기 연결에 사용할 호스트 : 포트 목록
      group-id: consumer_group01 # Group Id
      auto-offset-reset: earliest
  datasource:
    url: ${MYSQL_CATALOG_SERVICE_URL}
    username: ${MYSQL_CATALOG_SERVICE_USERNAME}
    password: ${MYSQL_CATALOG_SERVICE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      defer-datasource-initialization: true

logging:
  level:
    org.springframework.security: DEBUG