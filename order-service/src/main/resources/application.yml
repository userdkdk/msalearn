server:
  port: 10000

spring:
  application:
    name: order-service
  kafka:
    producer:
      bootstrap-servers: ${BOOTSTRAP-SERVERS}
  datasource:
    url: ${MYSQL_ORDER_SERVICE_URL}
    username: ${MYSQL_ORDER_SERVICE_USERNAME}
    password: ${MYSQL_ORDER_SERVICE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      defer-datasource-initialization: true

logging:
  level:
    org.springframework.security: DEBUG